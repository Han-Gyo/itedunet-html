<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div와 span 태그로 공간 분할하기</title>
</head>
<body>
  <h3>div 공간 분할</h3>
  <div style="background-color: #FFFF00;">div 첫 번째 영역입니다.</div>
  <div style="background-color: #00FF00;">div 두 번째 영역입니다.</div>
  <div style="background-color: #FF00FF;">div 세 번째 영역입니다.</div>
  <P/>
  <H3>span 공간 분할</H3>
  <span style="background-color: #FFFF00;">span 첫 번째 영역입니다.</span>
  <span style="background-color: #00FF00;">span 첫 번째 영역입니다.</span>
  <span style="background-color: #FF00FF;">span 첫 번째 영역입니다.</span>
</body>
</html>
